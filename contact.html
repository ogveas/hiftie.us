<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiftie - Contact</title>
    <link rel="stylesheet" href="./Styling/contact.css">
    <script src="./Scripts/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="name">
            <p class="your-name">Your Name</p>
            <input type="text" class="your-name-placeholder">
        </div>
        <div class="mail">
            <p class="your-mail">Your Mail</p>
            <input type="text" class="your-mail-placeholder">
        </div>
        <div class="content">
            <P class="message">Message</P>
            <textarea class="message-placeholder" rows="2"></textarea>
        </div>
    </div>
    <button class="send-button" onclick="sendMessage()">Send Message</button>
</body>
</html>
